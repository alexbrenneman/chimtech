{% extends "base.html" %}

{% block content %}
<div id="signup-div">
<h1 id="signup-h1">Sign Up to ChimTech!</h1>
<form  method="post" id="signup-form">
    <table id="signup-table">
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{username}}" ><span style="color: #ff0000">{{valid_username}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password"><span style="color: #ff0000">{{valid_password}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password"><span style="color: #ff0000">{{valid_password}}</span>
            </td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td>
                <input name="email" type="text" value="{{email}}" ><span style="color: #ff0000">{{valid_email}}</span>
            </td>
        </tr>

        <tr>
            <td><label for="address">Address</label></td>
            <td>
                <input name="address" type="text" value="{{address}}" ><span style="color: #ff0000">{{valid_address}}</span>
            </td>
        </tr>

        <tr>
            <td><label for="city">City</label></td>
            <td>
                <input name="city" type="text" value="{{city}}" ><span style="color: #ff0000">{{valid_city}}</span>
            </td>
        </tr>

        <tr>
            <td><label for="state">State</label></td>
            <td>
                <input name="state" type="text" value="{{state}}" ><span style="color: #ff0000">{{valid_state}}</span>
            </td>
        </tr>

        <tr>
            <td><label for="zipcode">Zip Code</label></td>
            <td>
                <input name="zipcode" type="text" value="{{zipcode}}"><span style="color: #ff0000">{{valid_zipcode}}</span>
            </td>
        </tr>

        <tr>
            <td><label for="appliance">Appliance Type</label></td>
            <td>
                <input name="appliance" type="text" value="{{appliance}}"><span style="color: #ff0000">{{valid_appliance}}</span>
            </td>
        </tr>


    </table>

     <input class="button" type="submit" value="Signup"/>
    
</form>

   
</div>
{% endblock %}
