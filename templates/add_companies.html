{%extends "base.html" %}
{% block content %}
<div class="companies-add-list">
    <h1> Add to our Current Company List</h1>
       <form id="company_add_form" method="post" action="/add_companies">
            
            <label for="name">Company Name:</label>
                    
            <input type="text" name="name" value="{{name}}"><span style="color: #ff0000">{{valid_name}}</span>
                        
                    

                    
            <label for="street">Street Address:</label>
                        
            <input type="text" name="street" value="{{street}}"><span style="color:#ff0000">{{valid_street}}</span>
                    

                    
            <label for="city">City:</label>
            <input type="text" name="city" value="{{city}}"><span style="color:#ff0000">{{valid_city}}</span>
                        

                
            <label for="zip_code">Zip Code:</label>
                        
            <input type="text" name="zip_code" value="{{zip_code}}"><span style="color:#ff0000">{{valid_zip_code}}</span> 
           

            <label for="phone">Phone Number:</label>
                        
            <input type="text" name="phone" value="{{phone}}"><span style="color:#ff0000">{{valid_phone}}</span> 

            <label for="site">Website:</label>
                        
            <input type="text" name="site" value="{{site}}"><span style="color:#ff0000">{{valid_site}}</span> 
            

            <input class="button" type="submit" value="Save Company"/>
        </form>
            
        
</div>
{% endblock %}
